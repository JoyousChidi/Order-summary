<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="wrapper">

    <div class="container">

      <div class="image">
        <img src="images/pattern-background-desktop.svg" alt="">
      </div>

        <div class="container-1">

          <img src="images/illustration-hero.svg" alt="">

           <div class="summary">
            <h1>Order Summary</h1>

            <p>You can now listen to millions of <br> songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
           </div>
          

             <div class="row">
             <img src="images/icon-music.svg" alt="">

              <div class="plan">
                <h3> Annual Plan</h3>
                 <p>$59.99/year</p> 
              </div>

              <a href="#" class="change">Change</a> 
            </div>


            <div class="form">
              <a href="#" class="payment">Proceed to Payment</a>
              <a href="#" class="cancel">Cancel Order</a>
            </div>
              
              
        </div>
        
    </div>
    
  </div>
  

  
  <footer>
  <div class="attribution">

    Coded by <a href="https://api.whatsapp.com/send?phone=+2347033274454&text&app_absent=0" target="">Chidi</a>.
  </div>
</footer>
</body>
</html>
